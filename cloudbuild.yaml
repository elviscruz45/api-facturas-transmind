# Google Cloud Build configuration for automatic deployment
steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/api-facturas:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/api-facturas:latest"
      - "."

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/api-facturas:$COMMIT_SHA"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/api-facturas:latest"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "api-facturas"
      - "--image"
      - "gcr.io/$PROJECT_ID/api-facturas:$COMMIT_SHA"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "1800"
      - "--concurrency"
      - "10"
      - "--max-instances"
      - "10"
      - "--service-account"
      - "api-facturas@$PROJECT_ID.iam.gserviceaccount.com"

images:
  - "gcr.io/$PROJECT_ID/api-facturas:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/api-facturas:latest"

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: "N1_HIGHCPU_8"
